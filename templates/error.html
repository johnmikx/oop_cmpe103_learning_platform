<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - OOP (CMPE 103) Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #1a1a2e;
            --accent-violet: #6c5ce7;
            --text-light: #ffffff;
            --text-muted: #e2e8f0;
            --card-bg: rgba(26, 26, 46, 0.95);
            --border-color: rgba(108, 92, 231, 0.3);
            --error-color: #ff6b6b;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .error-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: var(--accent-violet);
            border-color: var(--accent-violet);
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }

        .btn-outline-light {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }

        h1, h2, h3 {
            color: var(--text-light) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-container">
                    <i class="bi bi-exclamation-triangle error-icon"></i>
                    <h1 class="mb-3">{{ error_code or 'Error' }}</h1>
                    <h3 class="mb-4">{{ error or 'Something went wrong' }}</h3>
                    {% if message %}
                    <p class="text-muted mb-4">{{ message }}</p>
                    {% endif %}
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house"></i> Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-light">
                            <i class="bi bi-arrow-left"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
